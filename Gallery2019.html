<!-- The Modal -->
<div id="ModalWindow" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="images">
  <div id="caption"></div>
</div>

</div>

<script>
// Get the modal
var modal = document.getElementById("ModalWindow");
// Get the image and insert it inside the modal - use its "alt" text as a caption
var modalImg = document.getElementById("images");
var captionText = document.getElementById("caption");

function openWindow(evt,imageId){
	var imgId = document.getElementById(imageId);
	openImageModalWindow(imgId);
}

function openImageModalWindow(img){
	img.onclick = function(){
  		modal.style.display = "block";
  		modalImg.src = this.src;
 	    captionText.innerHTML = this.alt;
	}
}
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>
